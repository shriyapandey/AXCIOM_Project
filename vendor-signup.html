<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .signup-form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            padding-right: 0.001%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h2>Vendor Signup</h2>
        <form id="vendor-signup-form" onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="Username" required>
            <br>
            <input type="password" id="password" placeholder="Password" required>
            <br>
            <input type="email" id="email" placeholder="Email" required>
            <br>
            <input type="text" id="business-name" placeholder="Business Name" required>
            <br>
            <button type="submit">Signup</button>
        </form>
        <p class="error-message" id="error-message"></p>
    </div>

    <script>
        /* JavaScript validation and form submission for Vendor Signup */
        /* ... (similar validation logic as the admin signup form, with additional fields) ... */
    </script>
</body>
</html>
