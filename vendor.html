<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            border-bottom: 2px solid #555;
            width: 100%;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
            text-transform: uppercase;
        }

        .main-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 500px;
            margin: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .menu-button {
            margin-bottom: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #555;
        }

        .sub-options {
            display: none;
            margin-left: 20px;
        }

        .sub-option {
            margin-bottom: 5px;
        }

        .sub-option a {
            color: #333;
            text-decoration: none;
            border-radius: 3px;
            padding: 5px;
            transition: background-color 0.3s ease;
        }

        .sub-option a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Vendor Page</h1>
    </header>
    <h2>Welcome Vendor</h2>
    <div class="main-container">
        <div class="menu-container">
            <button class="menu-button" onclick="toggleSubOptions('your-items')">Your Items</button>
            <div class="sub-options" id="your-items">
                <div class="sub-option">
                    <a href="#">Insert</a>
                </div>
                <div class="sub-option">
                    <a href="#">Delete</a>
                </div>
            </div>
        </div>
        <div class="menu-container">
            <button class="menu-button" onclick="toggleSubOptions('add-new-item')">Add New Item</button>
            <div class="sub-options" id="add-new-item">
                <div class="sub-option">
                    <a href="#">Product Status</a>
                </div>
                <div class="sub-option">
                    <a href="#">Request Item</a>
                </div>
                <div class="sub-option">
                    <a href="#">View Product</a>
                </div>
            </div>
        </div>
        <div class="menu-container">
            <button class="menu-button" onclick="toggleSubOptions('transactions')">Transactions</button>
            <div class="sub-options" id="transactions">
                <div class="sub-option">
                    <a href="#">User Request</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSubOptions(menuId) {
            const subOptions = document.getElementById(menuId);
            subOptions.style.display = subOptions.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
