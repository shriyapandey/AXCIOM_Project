<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            border-bottom: 2px solid #555;
            width: 100%;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
            text-transform: uppercase;
        }

        .menu-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 500px;
            margin: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            margin-bottom: 15px;
        }

        .menu-item a {
            display: block;
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .menu-item a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Maintenance Menu</h1>
    </header>
    <div class="menu-container">
        <div class="menu-item">
            <a href="Maintain_user.html">Maintain User</a>
        </div>
        <div class="menu-item">
            <a href="Maintain_user.html">Maintain Vendor</a>
        </div>
        
        
    </div>
</body>
</html>
